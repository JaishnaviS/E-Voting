<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - E-Voting Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cast Your Vote</h1>
        <form id="votingForm">
            <label for="candidate">Choose a candidate:</label>
            <select id="candidate" required>
                <option value="candidate1">Candidate 1-JAI</option>
                <option value="candidate2">Candidate 2-JHON</option>
                <option value="candidate3">Candidate 3-SHOB</option>
                <option value="candidate4">Candidate 4-ANNI</option>
                <option value="candidate5">Candidate 5-SHAN</option>
            </select>
            <button type="submit">Submit Vote</button>
        </form>
        
        <div id="voteCounts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
